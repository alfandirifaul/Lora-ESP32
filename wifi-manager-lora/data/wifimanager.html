<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa Security Wi-Fi Manager</title>
  <link rel="icon" href="favicon.png">
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      display: inline-block;
      text-align: center;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    h1 {
      font-size: 1.8rem;
      color: white;
    }
    .topnav {
      overflow: hidden;
      background-color: #0A1128;
    }
    body {
      margin: 0;
      background: linear-gradient(120deg, #0A1128 0%, #034078 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .content {
      padding: 5%;
      flex: 1 0 auto;
    }
    .card-grid {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .card {
      background: rgba(255,255,255,0.95);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 18px;
      overflow: hidden;
      padding: 2.5rem 2rem 2rem 2rem;
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(4px);
      margin-top: 1.5rem;
    }
    form {
      padding: 1rem;
      width: 100%;
    }
    .card-title {
      font-size: 1.5rem;
      color: #034078;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #034078;
      font-size: 1.2rem;
    }
    input[type=text], input[type=number] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #b0b0b0;
      border-radius: 6px;
      font-size: 1rem;
      background: #f7f9fa;
      transition: border 0.2s;
      margin-bottom: 8px;
    }
    input[type=text]:focus, input[type=number]:focus {
      border: 1.5px solid #1282A2;
      outline: none;
      background: #fff;
    }
    input[type=submit] {
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 6px;
      background: linear-gradient(90deg, #034078 60%, #1282A2 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px rgba(3,64,120,0.08);
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.2s, box-shadow 0.2s;
    }
    input[type=submit]:hover {
      background: linear-gradient(90deg, #1282A2 0%, #034078 100%);
      box-shadow: 0 4px 16px rgba(18,130,162,0.12);
    }
    footer {
      margin-top:2rem;
      padding:1rem 0;
      background:#0A1128;
      color:#fff;
      text-align:center;
      font-size:1rem;
      letter-spacing:0.5px;
      position: relative;
      bottom: 0;
      width: 100%;
      flex-shrink: 0;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        margin-top: 1rem;
      }
      .content {
        padding: 2% 0.5rem;
      }
      .card-title {
        font-size: 1.1rem;
      }
      label {
        font-size: 1rem;
      }
      input[type=text], input[type=number] {
        font-size: 0.95rem;
        padding: 10px 12px;
      }
      input[type=submit] {
        font-size: 1rem;
        padding: 12px 0;
      }
      .card-grid {
        grid-template-columns: 1fr;
        grid-gap: 1rem;
      }
      h1 {
        font-size: 1.2rem;
      }
      footer {
        font-size: 0.95rem;
        padding: 0.7rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h1>LoRa Security Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <div class="card-title">Konfigurasi Koneksi Wi-Fi</div>
        <form action="/" method="POST">
          <div class="form-group">
            <label for="ssid">Nama Wi-Fi (SSID)</label>
            <input type="text" id="ssid" name="ssid" placeholder="Masukkan Nama Wi-Fi" required>
          </div>
          <div class="form-group">
            <label for="pass">Kata Sandi Wi-Fi</label>
            <input type="text" id="pass" name="pass" placeholder="Masukkan Kata Sandi Wi-Fi">
          </div>
          
          <input type="hidden" id="ip" name="ip" value="192.168.1.200" required>
          <input type="hidden" id="gateway" name="gateway" value="192.168.1.1" required>
          <input type="submit" value="Simpan & Sambungkan">
        </form>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Universitas Muhammadiyah Ponorogo
  </footer>
</body>
</html>
