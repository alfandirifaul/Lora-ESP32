<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mengatur Ulang Wi-Fi...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(120deg, #0A1128 0%, #034078 100%);
      min-height: 100vh;
    }
    body {
      margin: 0;
      min-height: 100vh;
    }
    .topnav {
      overflow: hidden;
      background-color: #0A1128;
      padding: 0.5rem 0;
      text-align: center;
    }
    .topnav h1 {
      color: #fff;
      font-size: 1.7rem;
      margin: 0.5rem 0;
      letter-spacing: 1px;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }
    .card {
      background: rgba(255,255,255,0.95);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
      border-radius: 18px;
      padding: 2.5rem 2rem 2rem 2rem;
      border: 1px solid rgba(255,255,255,0.18);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1282A2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    h2 {
      color: #034078;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
    p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    footer {
      position:fixed;
      left:0;
      bottom:0;
      width:100%;
      padding:1rem 0;
      background:#0A1128;
      color:#fff;
      text-align:center;
      font-size:1rem;
      letter-spacing:0.5px;
      z-index:100;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        max-width: 95vw;
      }
      .content {
        min-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h1>LoRa Security System</h1>
  </div>
  <div class="content">
    <div class="card">
      <div class="loader"></div>
      <h2><i class="fas fa-sync-alt fa-spin" style="color:#1282A2;"></i> Mengatur Ulang Wi-Fi...</h2>
      <p>Perangkat akan restart dan masuk ke mode konfigurasi Wi-Fi.<br>Silakan tunggu beberapa detik.</p>
    </div>
  </div>
  <footer>
    &copy; 2025 Universitas Muhammadiyah Ponorogo
  </footer>
</body>
</html>
